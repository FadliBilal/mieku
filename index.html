<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIEKU</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍜 MIEKU - Game Tangkap Mie</h1>
    <p class="guide">Gunakan tombol panah kiri (←) dan kanan (→) untuk menggerakkan mangkuk. <br>Tangkap mie sebelum jatuh dan tidak termakan!</p>

    <div class="scoreboard">
      <span>Skor: <span id="score">0</span></span>
      <span>❤️ Nyawa: <span id="lives">3</span></span>
      <span>🏆 High Score: <span id="highScore">0</span></span>
    </div>

    <div class="game-area" id="gameArea">
      <img src="assets/mangkuk.png" alt="Mangkuk" id="mangkuk" />
    </div>

    <button id="startBtn">Mulai Game</button>
  </div>

  <!-- Game Over Overlay -->
  <div class="overlay" id="gameOverOverlay">
    <div class="overlay-content">
      <h2>😵 Game Over</h2>
      <p>Skor kamu: <span id="finalScore">0</span></p>
      <div class="overlay-buttons">
        <button id="restartBtn">Main Lagi</button>
        <button id="pauseBtn">Istirahat Dulu</button>
      </div>
    </div>
  </div>

  <!-- Copyright Footer -->
  <footer class="footer">
    © 2025 MIEKU by Fadli Bilal. All rights reserved.
  </footer>

  <script src="game.js"></script>
</body>
</html>
